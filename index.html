<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue your Clients' emails</title>
</head>
<body>
    <div id="app">
        <button @click="getEmailJSON(dataServer)">AAA</button>
        <template v-for="email in dataServer">
            <div>
                {{email}}
            </div>
        </template>
        <button @click="showList = !showList">BBB</button>
        <div v-show="showList === true">
            <template  v-for="preEmail in dataPreLoad">
                <div>
                    {{preEmail}}
                </div>
            </template>
        </div>
        
        
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
