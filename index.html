<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue your Clients' emails</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="tempoReale">
            <h2>LISTA RENDERIZZATA IN TEMPO REALE:</h2>
            <template v-for="email in dataServer">
                <div>
                    {{email}}
                </div>
            </template>
        </div>
        <div id="preRenderizzata">
            <h2>LISTA RENDERIZZATA INSIEME:</h2>
            <template  v-for="preEmail in dataPreLoad">
                <div v-show="showList === true">
                    {{preEmail}}
                </div>
            </template>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
